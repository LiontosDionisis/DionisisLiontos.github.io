<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <title>Rock/Paper/Scissors</title>   
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer ></script>
   


    

</head>
<body>
    <div class="scoretab">
        <div class="scorefinal">WINS: 0</div>
        <div class="scorefinalpc">LOSSES: 0</div>
    </div>
    <h1 class="whowon">Welcome to Rock Paper Scissors.HELLO<br>First one who reaches 5, wins the round.<br> Choose your weapon from below!</h1>
    <div class="buttons">
        <button class="btn" id="btn-rock">ROCK</button>
        <button class="btn" id="btn-paper">PAPER</button>
        <button class="btn" id="btn-scissors">SCISSORS</button>
    </div>
    <div class="score">
        <div class="yourscore">YOU 0</div>
        <div class="pcscore">COMPUTER 0 </div>
    </div>
    <div class="pchoice">Computer's choice</div>
    
  

</body>
